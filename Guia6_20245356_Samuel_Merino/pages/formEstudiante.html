<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Validación con Expresiones Regulares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

    <h3>Ficha de estudiante</h3>

    <form id="formEstudiante" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Carnet (AB001)</label>
            <input type="text" id="carnet" class="form-control" />
        </div>

        <div class="col-md-8">
            <label class="form-label">Nombre completo</label>
            <input type="text" id="nombre" class="form-control" />
        </div>

        <div class="col-md-4">
            <label class="form-label">DUI (########-#)</label>
            <input type="text" id="dui" class="form-control" />
        </div>

        <div class="col-md-4">
            <label class="form-label">NIT (####-######-###-#)</label>
            <input type="text" id="nit" class="form-control" />
        </div>

        <div class="col-md-4">
            <label class="form-label">Fecha de nacimiento (dd/mm/aaaa)</label>
            <input type="text" id="fecha" class="form-control" placeholder="01/01/2000" />
        </div>

        <div class="col-md-6">
            <label class="form-label">Correo electrónico</label>
            <input type="email" id="correo" class="form-control" />
        </div>

        <div class="col-md-2">
            <label class="form-label">Edad</label>
            <input type="text" id="edad" class="form-control" />
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Validar</button>
        </div>

        <div class="col-12">
            <div id="resultado" class="mt-3"></div>
        </div>
    </form>

    <script src="../js/formEstudiante.js"></script>
</body>
</html>
