<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/mediaqueries.css">
        <title>Ejemplo de Media Queries</title>
    </head>

    <body>
        <div>
            <h1>Probando las media queries</h1>
            <p>El fondo de esta pagina se mostrara de la siguiente manera:
                <ol>
                    <li>Celeste en smartphones</li>
                    <li>Naranja en tablets</li>
                    <li>Gris en versiones de escritorio</li>
                </ol>
            </p>
            <p>
                Tipo de pantalla que se muestra:
                <span class="smartphones">Smartphones</span>
                <span class="tablet">Tablets</span>
                <span class="escritorio">Escritorio</span>
            </p>
        </div>
    </body>
</html>
